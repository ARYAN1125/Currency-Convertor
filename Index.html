<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #00A86B;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .currency-converter {
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-section, .select-section {
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        input, select {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        button {
            padding: 10px 15px;
            background-color: #00A86B;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #007A53;
        }

        #result {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="currency-converter">
            <h2>Currency Converter</h2>
            <div class="input-section">
                <label for="amount">Enter Amount</label>
                <input type="number" id="amount" placeholder="1" value="1">
            </div>
            <div class="select-section">
                <label for="from-currency">From</label>
                <select id="from-currency">
                    <option value="USD">USD</option>
                    <option value="INR">INR</option>
                    <option value="EUR">EUR</option>
                    <!-- Add more currencies as needed -->
                </select>
                <label for="to-currency">To</label>
                <select id="to-currency">
                    <option value="INR">INR</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <!-- Add more currencies as needed -->
                </select>
            </div>
            <button id="convert-btn">Get Exchange Rate</button>
            <div id="result"></div>
        </div>
    </div>

    <script>
        document.getElementById('convert-btn').addEventListener('click', convertCurrency);

        function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('from-currency').value;
            const toCurrency = document.getElementById('to-currency').value;

            if (amount === '' || amount <= 0) {
                alert('Please enter a valid amount');
                return;
            }

            // Replace this with an actual API call
            const exchangeRate = getExchangeRateMock(fromCurrency, toCurrency);
            const convertedAmount = (amount * exchangeRate).toFixed(2);

            document.getElementById('result').innerText = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
        }

        // Mock function to simulate currency exchange rate fetching
        function getExchangeRateMock(fromCurrency, toCurrency) {
            const rates = {
                USD: { INR: 74.5, EUR: 0.85 },
                INR: { USD: 0.013, EUR: 0.011 },
                EUR: { USD: 1.18, INR: 88.2 }
            };

            return rates[fromCurrency][toCurrency];
        }

        async function getExchangeRate(fromCurrency, toCurrency) {
            const response = await fetch(`https://api.exchangerate-api.com/v4/latest/${fromCurrency}`);
            const data = await response.json();
            return data.rates[toCurrency];
        }
    </script>
</body>
</html>
